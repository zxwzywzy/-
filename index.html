<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>功能控制台 - 科幻界面</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header class="cyber-header">
            <h1>功能控制台</h1>
            <div class="cyber-line"></div>
        </header>
        
        <nav class="cyber-nav">
            <a href="#" class="cyber-button">主页</a>
        </nav>

        <main class="cyber-main">
            <div class="cyber-panel">
                <h2>系统概览</h2>
                <div class="cyber-grid">
                    <div class="grid-item">
                        <div class="status-circle"></div>
                        <h3>小米运动</h3>
                        <p><a href="steps.html" class="cyber-link">点击进入刷步</a></p>
                    </div>
                    <div class="grid-item">
                        <div class="status-circle"></div>
                        <h3>IP 地址</h3>
                        <p id="ip-address">点击查看</p>
                        <button id="check-ip" class="cyber-button">查询IP</button>
                    </div>
                </div>
            </div>
            <!-- 网易云音乐外链播放器 -->
            <div class="music-player">
                <div class="player-container">
                    <iframe frameborder="no" border="0" marginwidth="0" marginheight="0" 
                        width=330 height=86
                        id="music-player"
                        src="https://music.163.com/outchain/player?type=2&id=2617607417&auto=1&height=66">
                    </iframe>
                </div>
            </div>
        </main>
    </div>
    <script src="monitor.js"></script>
    <script src="js/xiaomi-steps.js"></script>
</body>
</html>
