<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理面板</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="particles-js"></div>
    <div class="container admin-panel">
        <h1>自动刷步系统</h1>
        <div class="stats-container">
            <div class="stat-card">
                <div class="stat-title">当前步数</div>
                <div class="stat-value" id="currentSteps">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-title">运行状态</div>
                <div class="stat-value" id="runStatus">运行中</div>
            </div>
            <div class="stat-card">
                <div class="stat-title">今日目标</div>
                <div class="stat-value" id="targetSteps">45000</div>
            </div>
        </div>
        <div class="log-container">
            <h2>运行日志</h2>
            <div class="log-content" id="logContent"></div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="admin.js"></script>
</body>
</html>
