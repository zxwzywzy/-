<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>未来科技界面</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="cyber-background">
        <div class="grid"></div>
        <div class="lines"></div>
    </div>
    
    <div class="container">
        <div class="cyber-header">
            <div class="header-decoration"></div>
            <h1 class="glitch" data-text="未来科技">未来科技</h1>
            <div class="scan-line"></div>
            <div class="header-decoration"></div>
        </div>
        
        <nav class="cyber-nav">
            <a href="#" class="nav-item">
                <span class="btn-content">首页</span>
                <span class="btn-glitch"></span>
            </a>
            <a href="#" class="nav-item">
                <span class="btn-content">项目</span>
                <span class="btn-glitch"></span>
            </a>
            <a href="#" class="nav-item">
                <span class="btn-content">关于</span>
                <span class="btn-glitch"></span>
            </a>
            <a href="#" class="nav-item">
                <span class="btn-content">联系</span>
                <span class="btn-glitch"></span>
            </a>
        </nav>

        <div class="content">
            <div class="cyber-card">
                <div class="card-header">
                    <div class="corner top-left"></div>
                    <div class="corner top-right"></div>
                    <div class="header-bg"></div>
                    <h2>欢迎来到未来</h2>
                </div>
                <div class="card-content">
                    <p>这是一个充满未来科技感的界面设计</p>
                    <div class="cyber-stats">
                        <div class="stat">
                            <div class="stat-value">98%</div>
                            <div class="stat-bar"><div class="stat-fill"></div></div>
                            <div class="stat-label">系统性能</div>
                        </div>
                        <div class="stat">
                            <div class="stat-value">86%</div>
                            <div class="stat-bar"><div class="stat-fill"></div></div>
                            <div class="stat-label">能量水平</div>
                        </div>
                    </div>
                </div>
                <div class="card-footer">
                    <div class="corner bottom-left"></div>
                    <div class="corner bottom-right"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="particles" id="particles"></div>
    <script src="script.js"></script>
</body>
</html>
